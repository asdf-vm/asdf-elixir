name: Main workflow

on:
  pull_request:
    types:
      - opened
      - synchronize
      - reopened
    paths-ignore:
      - "**.md"
  push:
    branches:
      - master
    paths-ignore:
      - "**.md"

jobs:
  plugin_test:
    strategy:
      fail-fast: false
      matrix:
        os:
          - os: macos-latest
            version: 1.18.3-otp-27
          - os: ubuntu-latest
            version: 1.13.4-otp-22
    runs-on: ${{ matrix.os.os }}

    steps:
      - name: Install system packages on Ubuntu
        if: ${{ runner.os == 'Linux' }}
        run: sudo apt-get install curl erlang

      - name: Install system packages on macOS
        if: ${{ runner.os == 'macOS' }}
        run: brew install coreutils erlang

      - name: Test plugin
        uses: asdf-vm/actions/plugin-test@v2
        with:
          command: elixir --version
          version: ${{ matrix.os.version }}

  lint:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Run ShellCheck
        run: shellcheck bin/*

  format:
    runs-on: macos-latest

    steps:
      - name: Checkout code
        uses: actions/checkout@v3

      - name: Install shfmt
        run: brew install shfmt

      - name: Run shfmt
        run: shfmt -i 2 -d .
